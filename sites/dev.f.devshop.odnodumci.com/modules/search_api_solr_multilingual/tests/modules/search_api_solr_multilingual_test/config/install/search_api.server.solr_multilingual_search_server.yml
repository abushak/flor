id: solr_multilingual_search_server
name: 'Multilingual Solr search server'
description: 'A server used for testing.'
backend: search_api_solr_multilingual
backend_config:
  site_hash: true
  excerpt: false
  retrieve_data: false
  highlight_data: false
  skip_schema_check: false
  suggest_suffix: true
  suggest_corrections: true
  suggest_words: false
  connector: basic_auth
  connector_config:
    scheme: http
    host: localhost
    port: '8983'
    path: /solr
    core: d8
    timeout: 5
    index_timeout: 5
    optimize_timeout: 5
    solr_version: ''
    http_method: AUTO
    username: ''
    password: ''
  sasm_limit_search_page_to_content_language: false
  sasm_language_unspecific_fallback_on_schema_issues: true
  sasm_domain: generic
status: true
langcode: en
dependencies:
  module:
    - search_api_solr_multilingual
